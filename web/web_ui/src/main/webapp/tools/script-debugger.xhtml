<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:ts="http://java.sun.com/jsf/composite/tag"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/templates/tank-terse.xhtml">
  <ui:define name="content">

    <h:form id="mainForm">
      <ts:toolbar title="Agent Debugger Applet" />
      <h2>**NOTE: If this window is closed, the Script Debugger
        Applet will close as well.</h2>

      <div class="vertical-spacer" />
      <p:growl globalOnly="true" id="messages" />

      <div style="margin: 10px;">
        <div>The Intuit Tank Agent Debugger allows you to debug
          projects and scripts in a visual environment.</div>
        <div style="margin: 20px 0;">If you are getting Security warnings or errors, click here to install certificate. 
            <p:commandLink oncomplete="PF('securityPopup').show()" update=":securityPopupForm" value="Security Instructions" ajax="true" />
        </div>




        <div style="margin: 20px 0;">
          <div class="ui-helper-clearfix" style="width: 100%;">
            <div id="appletDiv" style="margin: 40px; float: left;">
              <applet
                code="com.intuit.tank.tools.debugger.AppletLauncher"
                codebase="." archive="Tank-Debugger-all.jar"
                alt="You need Java enabled to run this applet."
                width="150" height="150">
                <PARAM NAME="backgroundColor" VALUE="#EFEFEF" />
                <PARAM NAME="rootContext" VALUE="#{request.contextPath}" />
              </applet>
            </div>
          </div>
        </div>
      </div>
    </h:form>

    <ui:include src="securityDialog.xhtml" />

  </ui:define>
</ui:composition>
